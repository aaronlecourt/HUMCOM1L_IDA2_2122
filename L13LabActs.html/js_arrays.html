<body>
    <script>
        //simple use of arrays
        var a = new Array(7);
        a[0] = "cat";
        a[1] = "dog";
        a[2] = 95;
        //until a[6]
        a[6] = true;

        document.writeln(a[0]);
        document.writeln(a[1]);
        document.writeln(a[2]);
        document.writeln(a[6]);
    </script>
