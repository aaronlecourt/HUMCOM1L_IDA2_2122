<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

<body style="font-family: Calibri;">
<center>
<h3>Table A</h3>
    <table cellpadding="5px" border="10pt" style="border: 2px outset;" width="100px;">
        <tr>
            <td align="left">A</td>
            <td align="center">B</td>
            <td align="right">C</td>
        </tr>
        <tr>
            <td align="left">D</td>
            <td align="center">E</td>
            <td align="right">F</td>
        </tr>
    </table>

<h3>Table B</h3>
    <table cellpadding="5px" border="8pt" style="border: 15px outset;" width="95px">
        <tr>
            <td align="left">A</td>
            <td align="right">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">F</td>
        </tr>
    </table>

<h3>Table C</h3>
    <table cellpadding="2px" border="8pt"  style="border: 2px outset;" width="130px">
        <thead>
        <th colspan="3" style="border: 2px inset;">Title goes here</th>
        </thead>
        <tr>
            <td align="left" style="border: 2px inset;">A</td>
            <td align="center" style="border: 2px inset;">C</td>
            <td align="right" style="border: 2px inset;">E</td>
        </tr>
        <tr>
            <td align="left" style="border: 2px inset;">B</td>
            <td align="center" style="border: 2px inset;">D</td>
            <td align="right" style="border: 2px inset;">F</td>
        </tr>
    </table>

<h3>Table E</h3>
    <table cellpadding="2px"  border="1pt"  style="border: 2px outset;" width="190px">
        <tr>
            <th rowspan="3">Title goes here</th>
            <td align="left">A</td>
            <td align="right">D</td>
        </tr>
        <tr>
            <td align="left">B</td>
            <td align="right">E</td>
        </tr>
        <tr>
            <td align="left">C</td>
            <td align="right">F</td>
        </tr>
    </table>

<h3>Table F</h3>
    <table cellpadding="5px" border="1pt"  style="border: 2px outset; text-align: center;" width="250px">
        <tr>
            <th rowspan="4">Title goes here</th>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>

<h3>Table G</h3>
    <table cellpadding="5px" cellspacing="20px" style="border: 2px outset;text-align: center;" >
        <tr>
            <th rowspan="3" style="border:2px inset;">Title goes here</th>
            <td style="border:2px inset;">A</td>
            <td style="border:2px inset;">D</td>
        </tr>
        <tr>
            <td style="border:2px inset;">B</td>
            <td style="border:2px inset;">E</td>
        </tr>
        <tr>
            <td style="border:2px inset;">C</td>
            <td style="border:2px inset;">F</td>
        </tr>
    </table>

<h3>Table H</h3>
    <table cellpadding="5px" border="8pt" width="250px" style="border: 3px outset; text-align: center;">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3" align="left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" align="right">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td align="right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</center>
</body>
</html>
